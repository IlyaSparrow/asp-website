<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Bud PL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">Alex Bud PL</div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <h1>Welcome to Alex Bud PL</h1>
        <p>Your tagline or important message goes here.</p>
    </section>

  <!-- Gallery Section with Carousel -->
  <section id="gallery" class="gallery-section">
    <h2>Gallery</h2>
    <div class="carousel">
        <button class="prev">❮</button>
        <div class="image-container" id="image-container">
            <img src="images/image1.jpg" alt="Image 1">
            <img src="images/image2.jpg" alt="Image 2">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
        <button class="next">❯</button>
    </div>
</section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <h2>About Us</h2>
        <p>We are a modern company focused on delivering high-quality services.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/yourformid" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>

    <!-- Footer Section with Social Media Links -->
    <footer>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2024 Your Company | <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>

    <script>
        // Carousel functionality
        let currentIndex = 0;
        const images = document.querySelectorAll('#image-container img');
        const imageContainer = document.getElementById('image-container');
        const totalImages = images.length;

        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentIndex * 100; // Slide images by 100%
            imageContainer.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
